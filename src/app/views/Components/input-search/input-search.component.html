@if ( vm$ | async; as vm ) {

    <div class="tw-px-2 tw-bg-blue-950 tw-rounded-l tw-cursor-pointer tw-flex tw-justify-center tw-items-center tw-z-10"
        (click)="search($event)">

        <i class="bi bi-search tw-text-white tw-text-base"></i>
        
    </div>
    
    <input type="search"
        class="form-control !tw-rounded-l-none !tw-text-base"
        [(ngModel)]="vm.value2search"
        (search)="search($event)">

}
